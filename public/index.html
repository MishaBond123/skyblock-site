<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bazaar Orders Debug</title>
  <link rel="icon" type="image/jpeg" href="site-icon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bgimage.jpeg');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0 20px;
      border-radius: 8px;
      border: none;
      background-color: rgba(255,255,255,0.1);
      color: #fff;
    }
    .tables {
      display: flex;
      gap: 20px;
      flex-wrap: nowrap;
    }
    .tables > div {
      flex: 1;
      min-width: 400px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    th {
      background-color: rgba(0, 191, 255, 0.3);
      padding: 12px;
      font-weight: bold;
    }
    td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-size: 14px;
    }
    tr:nth-child(even) td {
      background-color: rgba(255,255,255,0.03);
    }
    .highlight-purple {
      background-color: rgba(200, 140, 255, 0.2) !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bazaar Orders Debug</h1>
    <h3>Item ID:</h3>
    <input id="itemInput" placeholder="Enter Item ID" />
    <div class="tables">
      <div>
        <h2>Buy Orders</h2>
        <table id="buyTable">
          <thead>
            <tr><th>Orders</th><th>Amount</th><th>Unit Price</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div>
        <h2>Sell Orders</h2>
        <table id="sellTable">
          <thead>
            <tr><th>Orders</th><th>Amount</th><th>Unit Price</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

// Debug helpers
function dbg(...args) {
  console.log("[GHOST DEBUG]", ...args);
}

let currentItemId = "";
let prevBuy = [], prevSell = [];

function keyPrice(price) {
  return Math.round(price * 10) / 10;
}

function getRemembered(side) {
  return JSON.parse(localStorage.getItem(`ghosts:${currentItemId}:${side}`) || "[]");
}

function setRemembered(side, arr) {
  localStorage.setItem(`ghosts:${currentItemId}:${side}`, JSON.stringify(arr));
  dbg("STORAGE WRITE", `ghosts:${currentItemId}:${side}`, arr);
}

function addGhost(side, row) {
  let arr = getRemembered(side);
  if (!arr.find(g => keyPrice(g.price) === keyPrice(row.pricePerUnit))) {
    row.ts = Date.now();
    arr.push({ price: row.pricePerUnit, amount: row.amount, orders: row.orders, ts: row.ts });
    setRemembered(side, arr);
    dbg("ADD", side, row);
  }
}

function cleanupGhosts(side, current, isBuySide) {
  let arr = getRemembered(side);
  const best = current[0]?.pricePerUnit || 0;
  arr = arr.filter(g => {
    if (Date.now() - g.ts < 2000) return true; // skip same-tick removal
    if (current.some(r => keyPrice(r.pricePerUnit) === keyPrice(g.price))) return false;
    for (let i = 0; i < current.length - 1; i++) {
      if (g.price < current[i].pricePerUnit && g.price > current[i+1].pricePerUnit) return false;
    }
    if (isBuySide && best >= g.price) return false;
    if (!isBuySide && best <= g.price) return false;
    return true;
  });
  setRemembered(side, arr);
}

async function loadData(itemId) {
  const res = await fetch(`https://api.hypixel.net/skyblock/bazaar`);
  const json = await res.json();
  const data = json.products[itemId];
  if (!data) return;

  let buyDesc = [...data.sell_summary].sort((a,b) => b.pricePerUnit - a.pricePerUnit);
  let sellAsc = [...data.buy_summary].sort((a,b) => a.pricePerUnit - b.pricePerUnit);

  dbg("prevBuy:", prevBuy.map(r=>r.pricePerUnit));
  dbg("curBuy:", buyDesc.map(r=>r.pricePerUnit));
  dbg("prevSell:", prevSell.map(r=>r.pricePerUnit));
  dbg("curSell:", sellAsc.map(r=>r.pricePerUnit));

  if (prevBuy.length && prevSell.length) {
    dbg("Checking vanished orders for", itemId);

    prevBuy.forEach((r, idx) => {
      if (idx >= 13 && !buyDesc.some(c => keyPrice(c.pricePerUnit) === keyPrice(r.pricePerUnit))) {
        dbg("Vanished BUY", r.pricePerUnit);
        addGhost("buy", r);
      }
    });
    prevSell.forEach((r, idx) => {
      if (idx >= 13 && !sellAsc.some(c => keyPrice(c.pricePerUnit) === keyPrice(r.pricePerUnit))) {
        dbg("Vanished SELL", r.pricePerUnit);
        addGhost("sell", r);
      }
    });

    cleanupGhosts("buy", buyDesc, true);
    cleanupGhosts("sell", sellAsc, false);
  }

  prevBuy = buyDesc;
  prevSell = sellAsc;

  renderTable("buy", buyDesc, true);
  renderTable("sell", sellAsc, false);
}

function renderTable(side, liveOrders, isBuySide) {
  const tableBody = document.querySelector(`#${side}Table tbody`);
  tableBody.innerHTML = "";
  let ghosts = getRemembered(side);
  let allRows = [...liveOrders, ...ghosts.map(g => ({...g, ghost: true}))];
  allRows.sort((a,b) => isBuySide ? b.pricePerUnit - a.pricePerUnit : a.pricePerUnit - b.pricePerUnit);
  allRows.forEach(r => {
    const tr = document.createElement("tr");
    if (r.ghost) tr.classList.add("highlight-purple");
    tr.innerHTML = `<td>${r.orders}</td><td>${r.amount}</td><td>${r.price.toLocaleString()} coins</td>`;
    tableBody.appendChild(tr);
  });
}

document.getElementById("itemInput").addEventListener("change", e => {
  currentItemId = e.target.value.trim();
  prevBuy = [];
  prevSell = [];
  setRemembered("buy", []);
  setRemembered("sell", []);
  loadData(currentItemId);
});

setInterval(() => {
  if (currentItemId) loadData(currentItemId);
}, 3000);

</script>
</body>
</html>

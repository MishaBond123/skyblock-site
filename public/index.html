<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyBlock Bazaar Tracker</title>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: url("/bgimage.jpg") no-repeat center center fixed;
  background-size: cover;
  color: white;
    }


    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(0,0,0,0.7);
      padding: 30px;
      margin-top: 50px;
      border-radius: 20px;
      overflow-y: auto;
      max-height: 90vh;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #333;
    }

    .totals {
      font-weight: bold;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>SkyBlock Bazaar Tracker</h1>
    <input type="text" id="itemId" placeholder="Enter Item ID (e.g. BOOSTER_COOKIE)" />

    <h2>Buy Orders</h2>
    <table id="buyTable">
      <thead>
        <tr>
          <th>Price</th>
          <th>Amount</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Sell Orders</h2>
    <table id="sellTable">
      <thead>
        <tr>
          <th>Price</th>
          <th>Amount</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="totals" id="totals"></div>
  </div>

  <script>
    const input = document.getElementById('itemId');
    const buyBody = document.querySelector('#buyTable tbody');
    const sellBody = document.querySelector('#sellTable tbody');
    const totals = document.getElementById('totals');

    input.addEventListener('change', () => {
      const id = input.value.toUpperCase().trim();
      if (!id) return;

      fetch(`https://api.hypixel.net/skyblock/bazaar/product?productId=${id}`)
        .then(res => res.json())
        .then(data => {
          const product = data.product;
          const buys = product.buy_summary || [];
          const sells = product.sell_summary || [];

          let buyTotal = 0, sellTotal = 0;
          buyBody.innerHTML = sells.map(row => {
            const total = row.pricePerUnit * row.amount;
            buyTotal += total;
            return `<tr><td>${row.pricePerUnit.toLocaleString()}</td><td>${row.amount}</td><td>${total.toLocaleString()}</td></tr>`;
          }).join('');

          sellBody.innerHTML = buys.map(row => {
            const total = row.pricePerUnit * row.amount;
            sellTotal += total;
            return `<tr><td>${row.pricePerUnit.toLocaleString()}</td><td>${row.amount}</td><td>${total.toLocaleString()}</td></tr>`;
          }).join('');

          totals.innerHTML = `
            Total Buy Order Volume: ${buyTotal.toLocaleString()} coins<br>
            Total Sell Order Volume: ${sellTotal.toLocaleString()} coins
          `;
        })
        .catch(err => {
          alert("Item not found or API error.");
          console.error(err);
        });
    });
  </script>
</body>
</html>

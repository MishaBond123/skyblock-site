<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WATO</title>
  <link rel="icon" type="image/jpeg" href="site-icon.png"/>

  <style>
    :root {
      --card: rgba(0,0,0,0.65);
      --text: #f5f7fa;
      --muted: rgba(255,255,255,0.75);
      --accent: #00bfff;
      --border: rgba(255,255,255,0.12);
      --head: rgba(0,191,255,0.28);
    }
    body {
      margin: 0; color: var(--text);
      background-image: url('bgimage.jpeg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      font-family: system-ui, Segoe UI, Roboto, sans-serif;
    }
    .container { max-width: 1200px; margin: 36px auto; padding: 0 16px; }
    h1 { margin: 0 0 20px; font-weight: 700; }
    .panel {
      background: var(--card); border: 1px solid var(--border);
      border-radius: 14px; padding: 16px; margin-bottom: 16px;
      backdrop-filter: saturate(120%) blur(2px);
    }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    @media (max-width: 920px) { .grid-2 { grid-template-columns: 1fr; } }
    label { user-select: none; cursor: pointer; display: block; margin-bottom: 6px; }
    input[type="text"]{
      width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border);
      background: rgba(255,255,255,0.06); color: var(--text); font-size: 15px;
    }
    table { width: 100%; border-collapse: collapse; border-radius: 12px; overflow: hidden; }
    thead th {
      background: var(--head); padding: 10px; text-align: center; font-weight: 700;
      border-bottom: 1px solid var(--border);
    }
    tbody td { padding: 10px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.06); font-size: 14px; }
    tfoot td { padding: 10px; font-weight: 700; background: rgba(255,255,255,0.07); }
    tr:nth-child(even) td { background: rgba(255,255,255,0.03); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bazaar Orders</h1>

    <div class="panel">
      <label>Item ID</label>
      <input id="itemInput" type="text" placeholder="Enter Item ID (e.g., BOOSTER_COOKIE)"/>
      <div class="muted" style="margin-top:6px;">Only supported WATO API items will appear.</div>
      <label style="margin-top:10px;">
        <input type="checkbox" id="groupToggle"> Group orders within ±0.1%
      </label>
    </div>

    <div class="grid-2">
      <div class="panel">
        <h2 style="margin:0 0 10px;">Buy Orders (expensive → cheapest)</h2>
        <table id="buyTable">
          <thead><tr><th>Orders</th><th>Amount</th><th>Unit Price</th><th>Coin Equivalent</th></tr></thead>
          <tbody></tbody>
          <tfoot><tr><td>Total:</td><td></td><td></td><td></td></tr></tfoot>
        </table>
      </div>
      <div class="panel">
        <h2 style="margin:0 0 10px;">Sell Orders (cheapest → expensive)</h2>
        <table id="sellTable">
          <thead><tr><th>Orders</th><th>Amount</th><th>Unit Price</th><th>Coin Equivalent</th></tr></thead>
          <tbody></tbody>
          <tfoot><tr><td>Total:</td><td></td><td></td><td></td></tr></tfoot>
        </table>
      </div>
    </div>
  </div>

  <script>
  const API_BASE = "https://wato-api.vercel.app";
  const SUPPORTED_ITEMS = [
    "BOOSTER_COOKIE",
    "RECOMBOBULATOR_3000",
    "ENCHANTED_DIAMOND_BLOCK",
    "KISMET_FEATHER",
    "SUMMONING_EYE",
    "ESSENCE_CRIMSON",
    "SKELETON_KEY",
    "TITANIC_EXP_BOTTLE"
  ];

  const GROUP_PCT = 0.1; // percent
  let useGrouping = false;
  let latestBuy = [], latestSell = [];

  document.getElementById("groupToggle").addEventListener("change", () => {
    useGrouping = document.getElementById("groupToggle").checked;
    if (latestBuy.length && latestSell.length) renderTables(latestBuy, latestSell);
  });

  document.getElementById("itemInput").addEventListener("change", () => {
    const item = document.getElementById("itemInput").value.trim().toUpperCase();
    if (SUPPORTED_ITEMS.includes(item)) {
      fetchOrders(item);
      setInterval(() => fetchOrders(item), 30000); // refresh every 30s
    } else {
      alert("Item not supported by WATO API");
    }
  });

  function groupSummary(summary, pct = GROUP_PCT) {
    if (!Array.isArray(summary) || summary.length === 0) return [];
    const tol = pct / 100;
    const arr = [...summary];
    const out = [];
    let cur = null;
    const pushCur = () => { if (cur){ delete cur._coins; out.push(cur); } };
    for (const row of arr) {
      const base = { ...row, _coins: row.amount * row.pricePerUnit };
      if (!cur) { cur = base; continue; }
      const rel = Math.abs(row.pricePerUnit - cur.pricePerUnit) / (cur.pricePerUnit || 1);
      if (rel <= tol) {
        cur.orders += row.orders;
        cur.amount += row.amount;
        cur._coins += row.amount * row.pricePerUnit;
        cur.pricePerUnit = cur._coins / cur.amount;
      } else {
        pushCur();
        cur = base;
      }
    }
    pushCur();
    return out;
  }

  async function fetchOrders(item) {
    try {
      const res = await fetch(`${API_BASE}/${item}`);
      const data = await res.json();
      latestBuy = data.buy_summary || [];
      latestSell = data.sell_summary || [];
      renderTables(latestBuy, latestSell);
    } catch (err) {
      console.error("Error loading data", err);
    }
  }

  function renderTables(buyOrders, sellOrders) {
    const buyData = useGrouping ? groupSummary(buyOrders) : buyOrders;
    const sellData = useGrouping ? groupSummary(sellOrders) : sellOrders;
    renderTable(buyData, document.querySelector("#buyTable tbody"), document.querySelector("#buyTable tfoot tr"));
    renderTable(sellData, document.querySelector("#sellTable tbody"), document.querySelector("#sellTable tfoot tr"));
  }

  function renderTable(data, tbody, tfootRow) {
    tbody.innerHTML = "";
    let totalAmount=0, totalCoins=0;
    for (const row of data) {
      const total = row.amount * row.pricePerUnit;
      totalAmount += row.amount; totalCoins += total;
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.orders}</td>
        <td>${row.amount}</td>
        <td>${row.pricePerUnit.toLocaleString()}</td>
        <td>${total.toLocaleString()}</td>
      `;
      tbody.appendChild(tr);
    }
    tfootRow.innerHTML = `
      <td>Total:</td>
      <td>${totalAmount}</td>
      <td></td>
      <td>${totalCoins.toLocaleString()}</td>
    `;
  }
  </script>
</body>
</html>

    <script type="module">
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      const SUPABASE_URL = "https://dhgfmbsyndfbsretlhvm.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRoZ2ZtYnN5bmRmYnNyZXRsaHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3MzA2MDUsImV4cCI6MjA2MDMwNjYwNX0.Xy6a2BMXaEOBQV2vJrKWbivaP4tYE6nAQ8tSQG-wTZI";
      const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      const userId = sessionStorage.getItem("user_id");
      const username = sessionStorage.getItem("username");
      const authStatus = document.getElementById("authStatus");
      if (userId && username) {
        authStatus.innerHTML = `
          Logged in as <strong>${username}</strong>

      // elements
      const itemInput  = document.getElementById("itemInput");
      const trackInput = document.getElementById("trackInput");
      const buyBody    = document.querySelector("#buyTable tbody");
      const sellBody   = document.querySelector("#sellTable tbody");
      const buyFoot    = document.querySelector("#buyTable tfoot tr");
      const sellFoot   = document.querySelector("#sellTable tfoot tr");
      const orderInfo  = document.getElementById("orderInfo");
      const itemDropdown = document.getElementById("itemDropdown");
      const chartLink  = document.getElementById("chartLink");
      const groupToggle = document.getElementById("groupToggle");

      let latestBuySummary = [];  // API sell_summary (what you can insta-buy from)
      let latestSellSummary = []; // API buy_summary  (what you can insta-sell to)
      let currentItemId = "";
      let allItems = [];

      // used for highlight thresholds
      let lastHourlyBuyVolume  = 0; // for Buy table highlighting (instasells)
      let lastHourlySellVolume = 0; // for Sell table highlighting (instabuys)

      // grouping toggle
      let useGrouping = false;
      groupToggle?.addEventListener("change", () => {
        useGrouping = groupToggle.checked;
        renderCurrentTables();
      });

      function storageKey(itemId, side) {
        // side: "buy" means buy table (API sell_summary), "sell" means sell table (API buy_summary)
        return `remembered:${itemId}:${side}`;
      }
      function readRemembered(itemId, side) {
        try {
          const raw = localStorage.getItem(storageKey(itemId, side));
          return raw ? JSON.parse(raw) : [];
        } catch { return []; }
      }
      function writeRemembered(itemId, side, arr) {
        try { localStorage.setItem(storageKey(itemId, side), JSON.stringify(arr)); } catch {}
      }
      function addOrUpdateRemembered(itemId, side, price, amount) {
        const arr = readRemembered(itemId, side);
        const idx = arr.findIndex(r => approxEqual(r.price, price));
        if (idx >= 0) {
          arr[idx].amount = amount; // refresh qty we last saw
          arr[idx].ts = Date.now();
        } else {
          arr.push({ price, amount, ts: Date.now() });
        }
        writeRemembered(itemId, side, arr);
      }
      function removeRemembered(itemId, side, price) {
        const arr = readRemembered(itemId, side).filter(r => !approxEqual(r.price, price));
        writeRemembered(itemId, side, arr);
      }

      function approxEqual(a, b, eps = 1e-6) {
        return Math.abs(a - b) <= eps;
      }

      async function getApiKey() {
        return "YOUR_API_KEY_HERE";
      }

      async function fetchAllItems() {
        const apiKey = await getApiKey();
        const res = await fetch(`https://api.hypixel.net/skyblock/bazaar?key=${apiKey}`);
        const json = await res.json();
        const products = json.products;
        allItems = Object.keys(products).map(id => {
          const quick = products[id].quick_status;
          const price = quick.sellPrice > 1e6 ? (quick.sellPrice / 1e6).toFixed(2) + 'M'
                     : quick.sellPrice > 1e3 ? (quick.sellPrice / 1e3).toFixed(1) + 'k'
                     : quick.sellPrice.toFixed(1);
          return {
            id,
            name: id.replace(/_/g, ' ').toLowerCase().replace(/\b\w/g, c => c.toUpperCase()),
            price
          };
        });
      }

      itemInput.addEventListener("input", () => {
        const query = itemInput.value.trim().toLowerCase();
        itemDropdown.innerHTML = "";
        if (!query) return (itemDropdown.style.display = "none");
        const filtered = allItems.filter(i => i.name.toLowerCase().includes(query) || i.id.toLowerCase().includes(query));
        for (const item of filtered.slice(0, 50)) {
          const div = document.createElement("div");
          div.className = "dropdown-item";
          div.innerHTML = `
            <div class="dropdown-label">${item.name}</div>
            <div class="dropdown-price">${item.price} /bz</div>
          `;
          div.onclick = () => {
            itemInput.value = item.id;
            itemDropdown.style.display = "none";
            currentItemId = item.id;
            chartLink.innerHTML = `
              View the chart on skyblock.finance <a href="https://skyblock.finance/items/${item.id}/chart" target="_blank" style="color: #00bfff; text-decoration: underline;">Here</a>
            `;
            loadData(item.id);

            const url = new URL(window.location);
            url.searchParams.set("item", item.id);
            history.replaceState({}, "", url);
          };
          itemDropdown.appendChild(div);
        }
        itemDropdown.style.display = "block";
      });

      trackInput.addEventListener("change", () => {
        const tracked = parseFloat(trackInput.value.replace(/,/g, ''));
        highlightTrackedOrder(tracked);
      });

      // ====== GROUPING ======
      function groupSummary(summary, pct = 0.5) {
        if (!Array.isArray(summary) || summary.length === 0) return [];
        const tol = pct / 100;
        // keep order by price desc
        const sorted = [...summary].sort((a,b) => b.pricePerUnit - a.pricePerUnit);

        const groups = [];
        let current = null;

        const pushCur = () => { if (current) { delete current._coins; groups.push(current); } };

        for (const row of sorted) {
          const base = { ...row, _coins: row.amount * row.pricePerUnit };
          if (!current) { current = base; continue; }
          const relDiff = Math.abs(row.pricePerUnit - current.pricePerUnit) / (current.pricePerUnit || 1);
          if (relDiff <= tol) {
            current.orders += row.orders;
            current.amount += row.amount;
            current._coins += row.amount * row.pricePerUnit;
            current.pricePerUnit = current._coins / current.amount;
            if (row.ghost || current.ghost) current.ghost = true; // propagate ghost flag
          } else {
            pushCur();
            current = base;
          }
        }
        pushCur();
        return groups;
      }

      // ====== REMEMBERING LOGIC (>30 via local state; track orders after 13th) ======
      function updateRememberedWithCurrent(apiSellSummary, apiBuySummary) {
        // apiSellSummary -> Buy table (we "instabuy" from sells)  [side "buy"]
        // apiBuySummary  -> Sell table (we "instasell" to buys)   [side "sell"]

        const bestSell = apiSellSummary[0]?.pricePerUnit; // lowest ask? (API order is usually by price desc; we’ll rely on positions)
        const bestBuy  = apiBuySummary[0]?.pricePerUnit;

        // Remember entries after 13th (index >= 13) but within API top 30 for BOTH sides
        apiSellSummary.slice(13).forEach(r => addOrUpdateRemembered(currentItemId, "buy",  r.pricePerUnit, r.amount));
        apiBuySummary.slice(13).forEach(r  => addOrUpdateRemembered(currentItemId, "sell", r.pricePerUnit, r.amount));

        // Clean remembered per side
        for (const side of ["buy", "sell"]) {
          const apiNow = (side === "buy") ? apiSellSummary : apiBuySummary;
          const oppNow = (side === "buy") ? apiBuySummary  : apiSellSummary; // opposite book for “filled” test
          const bestOpp = oppNow[0]?.pricePerUnit;

          let arr = readRemembered(currentItemId, side);

          arr = arr.filter(rec => {
            const p = rec.price;

            // RULE: if it re-enters top 13 -> stop remembering
            const pos = apiNow.findIndex(x => approxEqual(x.pricePerUnit, p));
            if (pos >= 0 && pos <= 12) return false;

            // RULE: if order is *between* two API prices (no matching level) -> canceled/deleted
            if (!apiNow.some(x => approxEqual(x.pricePerUnit, p))) {
              // check if p lies strictly between two consecutive price levels
              const levels = apiNow.map(x => x.pricePerUnit).sort((a,b)=>b-a);
              for (let i=0;i<levels.length-1;i++) {
                const hi = levels[i], lo = levels[i+1];
                if (hi > p && p > lo) return false; // vanished between -> delete
              }
            }

            // RULE: if crossed with opposite best -> filled
            // If this side is "buy" (a sell offer in API sell_summary), it’s filled when bestBuy >= p
            // If this side is "sell" (a buy offer in API buy_summary), it’s filled when bestSell <= p
            if (side === "buy" && typeof bestBuy === "number" && bestBuy >= p) return false;
            if (side === "sell" && typeof bestSell === "number" && bestSell <= p) return false;

            return true; // keep
          });

          writeRemembered(currentItemId, side, arr);
        }
      }

      function mergeRememberedIntoDisplay(apiSellSummary, apiBuySummary) {
        // Build display arrays: include API top30 + remembered "ghosts" that are NOT in API top30 anymore
        const buyGhosts = readRemembered(currentItemId, "buy")
          .filter(r => apiSellSummary.findIndex(x => approxEqual(x.pricePerUnit, r.price)) === -1)
          .map(r => ({
            orders: 1,
            amount: r.amount || 0,
            pricePerUnit: r.price,
            ghost: true
          }));
        const sellGhosts = readRemembered(currentItemId, "sell")
          .filter(r => apiBuySummary.findIndex(x => approxEqual(x.pricePerUnit, r.price)) === -1)
          .map(r => ({
            orders: 1,
            amount: r.amount || 0,
            pricePerUnit: r.price,
            ghost: true
          }));

        // Concatenate then sort by price desc to keep ladder sense
        const buyDisplay  = [...apiSellSummary, ...buyGhosts].sort((a,b)=>b.pricePerUnit-a.pricePerUnit);
        const sellDisplay = [...apiBuySummary, ...sellGhosts].sort((a,b)=>b.pricePerUnit-a.pricePerUnit);

        return { buyDisplay, sellDisplay };
      }

      async function loadData(itemId) {
        const apiKey = await getApiKey();
        const res = await fetch(`https://api.hypixel.net/skyblock/bazaar?key=${apiKey}`);
        const json = await res.json();
        const data = json.products[itemId];
        if (!data) return;

        const avgInstabuys  = data.quick_status.buyMovingWeek  / 168;
        const avgInstasells = data.quick_status.sellMovingWeek / 168;

        // API gives:
        //   sell_summary = list of SELL orders (offers) -> our BUY table
        //   buy_summary  = list of BUY  orders (bids)   -> our SELL table
        latestBuySummary  = data.sell_summary ?? [];
        latestSellSummary = data.buy_summary  ?? [];

        // save hourly volumes for highlight
        lastHourlyBuyVolume  = avgInstasells;
        lastHourlySellVolume = avgInstabuys;

        // maintain remembered set per rules (top13…top30, cancellations, fills, re-entry)
        updateRememberedWithCurrent(latestBuySummary, latestSellSummary);

        // UI: header box (averages + spread)
        const avgSellOrder = averageAmount(latestBuySummary);
        const avgBuyOrder  = averageAmount(latestSellSummary);

        const sellPrice = latestBuySummary[0]?.pricePerUnit || 1;
        const buyPrice  = latestSellSummary[0]?.pricePerUnit || 1;
        const spread = ((buyPrice - sellPrice) / sellPrice * 100).toFixed(2);

        const volumeBox = document.querySelector(".volume-box");
        volumeBox.innerHTML = `
          <div style="display:flex; justify-content:center; gap:100px; text-align:left; font-size:18px;">
            <div>
              <div><strong>Avg instabuys:</strong> ${avgInstabuys.toFixed(1)}</div>
              <div><strong>Avg sell order volume:</strong> ${avgSellOrder.toFixed(1)}</div>
            </div>
            <div>
              <div><strong>Avg instasells:</strong> ${avgInstasells.toFixed(1)}</div>
              <div><strong>Avg buy order volume:</strong> ${avgBuyOrder.toFixed(1)}</div>
            </div>
          </div>
          <div style="margin-top:12px; border-top:1px solid rgba(255,255,255,0.2); padding-top:10px; text-align:center;">
            <strong>Market spread:</strong> ${isFinite(spread) ? spread + "%" : "N/A"}
          </div>
        `;

        renderCurrentTables();
      }

      function averageAmount(summary) {
        if (!summary.length) return 0;
        return summary.reduce((sum, row) => sum + row.amount, 0) / summary.length;
      }

      function renderTable(summary, tbody, tfootRow, hourlyVolume) {
        tbody.innerHTML = "";
        let totalAmount = 0, totalCoins = 0;

        for (const row of summary) {
          const total = row.amount * row.pricePerUnit;
          totalAmount += row.amount;
          totalCoins += total;
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.orders}</td>
            <td>${row.amount}</td>
            <td>${row.pricePerUnit.toLocaleString()} coins</td>
            <td>${total.toLocaleString()} coins</td>
          `;

          // highlights based on relative volume (only for non-ghost rows)
          if (!row.ghost) {
            if (row.amount > hourlyVolume * 5) tr.classList.add("highlight-red");
            else if (row.amount > hourlyVolume) tr.classList.add("highlight-yellow");
          } else {
            tr.classList.add("highlight-ghost"); // light purple for remembered/out-of-API rows
          }

          tbody.appendChild(tr);
        }
        tfootRow.innerHTML = `
          <td>Total:</td>
          <td>${totalAmount}</td>
          <td></td>
          <td>${totalCoins.toLocaleString()} coins</td>
        `;
      }

      function renderCurrentTables() {
        // Build displays that include “ghosts”
        const { buyDisplay, sellDisplay } = mergeRememberedIntoDisplay(latestBuySummary, latestSellSummary);

        const buyShown  = useGrouping ? groupSummary(buyDisplay)  : buyDisplay;
        const sellShown = useGrouping ? groupSummary(sellDisplay) : sellDisplay;

        renderTable(buyShown,  buyBody,  buyFoot,  lastHourlyBuyVolume);
        renderTable(sellShown, sellBody, sellFoot, lastHourlySellVolume);

        const tracked = parseFloat(trackInput.value.replace(/,/g, ''));
        highlightTrackedOrder(tracked, buyShown, sellShown);
      }

      function highlightTrackedOrder(price, buyShownOverride=null, sellShownOverride=null) {
        orderInfo.innerHTML = "";
        if (!price || isNaN(price)) return;

        [...buyBody.children, ...sellBody.children].forEach(row => row.classList.remove("highlight-blue"));

        const buyShown  = buyShownOverride  ?? (useGrouping ? groupSummary(mergeRememberedIntoDisplay(latestBuySummary, latestSellSummary).buyDisplay)  : mergeRememberedIntoDisplay(latestBuySummary, latestSellSummary).buyDisplay);
        const sellShown = sellShownOverride ?? (useGrouping ? groupSummary(mergeRememberedIntoDisplay(latestBuySummary, latestSellSummary).sellDisplay) : mergeRememberedIntoDisplay(latestBuySummary, latestSellSummary).sellDisplay);

        for (const [summary, body] of [[buyShown, buyBody], [sellShown, sellBody]]) {
          let coinsBetween = 0, itemsBetween = 0, priority = 1;
          for (let i = 0; i < summary.length; i++) {
            const row = summary[i];
            const unit = parseFloat(row.pricePerUnit.toFixed(1));
            if (Math.abs(unit - price) < 0.1) {
              const tr = body.children[i];
              if (tr) tr.classList.add("highlight-blue");
              orderInfo.innerHTML = `
                <div class="order-info">
                  <strong>Tracked Order Info</strong><br>
                  Priority position: ${priority}<br>
                  Items between: ${itemsBetween}<br>
                  Coin gap: ${Math.round(coinsBetween).toLocaleString()} coins<br>
                  Items left in order: ${row.amount}
                </div>
              `;
              return;
            }
            itemsBetween += row.amount;
            coinsBetween += row.amount * row.pricePerUnit;
            priority++;
          }
        }
      }

      // Preload via URL
      const urlParams = new URLSearchParams(window.location.search);
      const preloadedItem = urlParams.get('item');
      const preloadedTrack = urlParams.get('track');
      if (preloadedItem) {
        itemInput.value = preloadedItem;
        currentItemId = preloadedItem;
        chartLink.innerHTML = `
          View the chart on skyblock.finance <a href="https://skyblock.finance/items/${preloadedItem}/chart" target="_blank" style="color: #00bfff; text-decoration: underline;">Here</a>
        `;
        loadData(preloadedItem);
      }
      if (preloadedTrack) {
        trackInput.value = preloadedTrack;
      }

      // initial bootstrap & polling
      fetchAllItems();
      setInterval(() => {
        if (currentItemId) loadData(currentItemId);
      }, 3000); // you mentioned API updates every ~30s; we still poll UI every 3s for responsiveness

      // Save item (unchanged)
      const saveStatus = document.getElementById("saveStatus");
      saveStatus.onclick = async () => {
        if (!userId || !username) {
          alert("Please log in to save items.");
          return;
        }
        const item = itemInput.value.trim();
        if (!item) return alert("No item to save.");
        try {
          const { data: existing, error: checkError } = await supabase
            .from("saved_orders")
            .select("id")
            .eq("user_id", userId)
            .eq("item", item);

          if (checkError) {
            console.error("Supabase select error:", checkError.message);
            alert("Error checking saved items: " + checkError.message);
            return;
          }
          if (existing?.length > 0) {
            saveStatus.textContent = "Item already saved";
            return;
          }
          const { error: insertError } = await supabase.from("saved_orders").insert([{ user_id: userId, item }]);
          if (insertError) {
            console.error("Insert error:", insertError.message);
            alert("Error saving item: " + insertError.message);
          } else {
            saveStatus.textContent = "Item saved!";
            setTimeout(() => (saveStatus.textContent = "Save item"), 3000);
          }
        } catch (err) {
          console.error("Unexpected error:", err);
          alert("Something went wrong while saving.");
        }
      };
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Networth</title>
  <link rel="icon" type="image/jpeg" href="site-icon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bgimage.jpeg');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      position: relative;
    }
    .tabs {
      display: flex;
      gap: 10px;
      position: absolute;
      top: -40px;
      left: 20px;
    }
    .tab {
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 8px 8px 0 0;
    }
    .active-tab {
      background-color: rgba(255,255,255,0.1);
      border-bottom: 2px solid #00bfff;
    }
    #chartContainer {
      margin-top: 30px;
    }
    #toggleTimezone {
      margin-top: 10px;
    }
    .center {
      text-align: center;
      margin-top: 20px;
    }
    #tableView {
      margin-top: 30px;
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.05);
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    th {
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <a class="tab" href="index.html">Orders</a>
      <a class="tab" href="saved-orders.html">Saved Orders</a>
      <a class="tab active-tab" href="user-networth.html">User Networth</a>
    </div>

    <div id="authStatus" style="position: absolute; top: 10px; right: 20px; font-size: 14px;">
      <a href="auth.html" style="color: #00bfff; text-decoration: underline;">Log In / Sign Up</a>
    </div>

    <h1 id="heading" class="center">User Networth</h1>

    <div id="chartContainer" class="center">
      <canvas id="networthChart" width="900" height="400"></canvas>
    </div>

    <div id="toggleTimezone" class="center">
      <label><input type="radio" name="timezone" value="CET" checked /> CET</label>
      <label><input type="radio" name="timezone" value="EDT" /> EDT</label>
    </div>

    <div class="center">
      Press <a href="#" onclick="document.getElementById('tableView').style.display='block'" style="color: #00bfff;">Here</a> to view your networth data on a table.
    </div>

    <div id="tableView">
      <table>
        <thead>
          <tr><th>Timestamp</th><th>Networth (coins)</th></tr>
        </thead>
        <tbody id="networthTable"></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
  
    const SUPABASE_URL = "https://dhgfmbsyndfbsretlhvm.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRoZ2ZtYnN5bmRmYnNyZXRsaHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3MzA2MDUsImV4cCI6MjA2MDMwNjYwNX0.Xy6a2BMXaEOBQV2vJrKWbivaP4tYE6nAQ8tSQG-wTZI";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
  
    const userId = sessionStorage.getItem("user_id");
    const username = sessionStorage.getItem("username");
    const authStatus = document.getElementById("authStatus");
    const content = document.getElementById("content");
  
    if (!userId || !username) {
      content.innerHTML = `<p class="center">Please <a href="auth.html" style="color:#00bfff;">log in</a> to view your networth data.</p>`;
    } else {
      authStatus.innerHTML = `
        Logged in as <strong>${username}</strong>
        <a href="#" id="logoutLink" style="color:#00bfff; margin-left:10px; text-decoration:underline;">Log Out</a>
      `;
      document.getElementById("logoutLink").onclick = () => {
        sessionStorage.clear();
        location.reload();
      };
  
      const { data: userData, error: userError } = await supabase
        .from("users")
        .select("mc_username, sb_profile")
        .eq("id", userId)
        .single();
  
      if (!userData) {
        content.innerHTML = `<p class="center">Unable to fetch user data.</p>`;
        return;
      }
  
      const { mc_username, sb_profile } = userData;
  
      const { data: networthData, error } = await supabase
        .from("user_networth")
        .select("*")
        .eq("user_id", userId)
        .order("timestamp", { ascending: true });
  
      if (!networthData || networthData.length === 0) {
        content.innerHTML = `<p class="center">No networth records found.</p>`;
        return;
      }
  
      // Build HTML content
      content.innerHTML = `
        <h2 style="text-align: center;">Networth of ${mc_username} on ${sb_profile}</h2>
        <canvas id="chartCanvas" style="max-width: 100%; height: 400px;"></canvas>
        <div style="text-align: center; margin-top: 20px;">
          <label><input type="radio" name="timezone" value="CET" checked /> CET</label>
          <label style="margin-left: 10px;"><input type="radio" name="timezone" value="EDT" /> EDT</label>
        </div>
        <p class="center" style="margin-top: 20px;">
          Press <a href="#" id="toggleTable" style="color: #00bfff;">Here</a> to view your networth data in a table.
        </p>
        <div id="networthTable" style="display:none; margin-top: 20px;"></div>
      `;
  
      // Load Chart.js
      const script = document.createElement("script");
      script.src = "https://cdn.jsdelivr.net/npm/chart.js";
      script.onload = () => {
        const labels = networthData.map(d => new Date(d.timestamp));
        const values = networthData.map(d => d.networth);
  
        const ctx = document.getElementById("chartCanvas").getContext("2d");
        new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: "Networth",
              data: values,
              borderColor: "#00bfff",
              fill: false,
              pointRadius: 2,
              borderWidth: 2
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: false,
                suggestedMin: Math.min(...values) * 0.99,
                suggestedMax: Math.max(...values) * 1.01,
                ticks: {
                  callback: value => value.toLocaleString()
                }
              },
              x: {
                type: "time",
                time: {
                  tooltipFormat: 'MMM dd, HH:mm',
                  displayFormats: {
                    hour: 'HH:mm',
                    day: 'MMM dd'
                  }
                }
              }
            },
            plugins: {
              legend: { display: false }
            }
          }
        });
      };
      document.head.appendChild(script);
  
      // Table toggle
      document.getElementById("toggleTable").onclick = () => {
        const tableDiv = document.getElementById("networthTable");
        if (tableDiv.style.display === "none") {
          const rows = networthData.map(row => `
            <tr><td>${new Date(row.timestamp).toLocaleString()}</td><td>${parseFloat(row.networth).toLocaleString()} coins</td></tr>
          `).join("");
          tableDiv.innerHTML = `
            <table style="width:100%; background:#222; border-collapse: collapse;">
              <thead>
                <tr>
                  <th style="padding:8px; border:1px solid #444;">Timestamp</th>
                  <th style="padding:8px; border:1px solid #444;">Networth</th>
                </tr>
              </thead>
              <tbody>${rows}</tbody>
            </table>
          `;
          tableDiv.style.display = "block";
        } else {
          tableDiv.style.display = "none";
        }
      };
    }
  </script>  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Networth</title>
  <link rel="icon" type="image/jpeg" href="site-icon.jpeg" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bgimage.jpeg');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px 40px;
      border-radius: 16px;
      position: relative;
      text-align: left;
    }
    .tabs {
      display: flex;
      gap: 10px;
      position: absolute;
      top: -40px;
      left: 20px;
    }
    .tab {
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 8px 8px 0 0;
    }
    .active-tab {
      background-color: rgba(255,255,255,0.1);
      border-bottom: 2px solid #00bfff;
    }
    #authStatus {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
    }
    .center {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <a class="tab" href="index.html">Orders</a>
      <a class="tab" href="saved-orders.html">Saved Orders</a>
      <a class="tab active-tab" href="user-networth.html">User Networth</a>
    </div>

    <div id="authStatus">
      <a href="auth.html" style="color: #00bfff; text-decoration: underline;">Log In / Sign Up</a>
    </div>

    <h1>User Networth</h1>
    <div id="content" style="margin-top: 20px;"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://dhgfmbsyndfbsretlhvm.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRoZ2ZtYnN5bmRmYnNyZXRsaHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3MzA2MDUsImV4cCI6MjA2MDMwNjYwNX0.Xy6a2BMXaEOBQV2vJrKWbivaP4tYE6nAQ8tSQG-wTZI";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const userId = sessionStorage.getItem("user_id");
    const username = sessionStorage.getItem("username");
    const mcName = sessionStorage.getItem("mc_name");
    const sbProfile = sessionStorage.getItem("sb_profile");

    const authStatus = document.getElementById("authStatus");
    const content = document.getElementById("content");

    if (!userId || !username) {
      content.innerHTML = `<p class="center">Please <a href="auth.html" style="color:#00bfff;">log in</a> to view your networth.</p>`;
    } else {
      authStatus.innerHTML = `
        Logged in as <strong>${username}</strong>
        <a href="#" id="logoutLink" style="color:#00bfff; margin-left:10px; text-decoration:underline;">Log Out</a>
      `;
      document.getElementById("logoutLink").onclick = () => {
        sessionStorage.clear();
        location.reload();
      };

      async function loadNetworth() {
        const { data, error } = await supabase
          .from("user_networth")
          .select("*")
          .eq("user_id", userId)
          .order("timestamp", { ascending: false })
          .limit(1);

        if (error || !data || data.length === 0) {
          content.innerHTML = `
            <h2>Networth of ${mcName} on ${sbProfile}</h2>
            <p>No networth data found yet.</p>
          `;
        } else {
          const networth = parseFloat(data[0].networth).toLocaleString();
          content.innerHTML = `
            <h2>Networth of ${mcName} on ${sbProfile}</h2>
            <p>Networth: <strong>${networth}</strong> coins</p>
          `;
        }
      }

      loadNetworth();
    }
  </script>
</body>
</html>

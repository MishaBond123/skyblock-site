<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <link rel="icon" type="image/jpeg" href="site-icon.jpeg" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bgimage.jpeg');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }
    .auth-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
    }
    .auth-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .auth-tab {
      padding: 10px 20px;
      background-color: rgba(255,255,255,0.1);
      border: none;
      color: #fff;
      cursor: pointer;
    }
    .auth-tab.active {
      background-color: #00bfff;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #00bfff;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-tabs">
      <button class="auth-tab active" onclick="switchMode('login')">Login</button>
      <button class="auth-tab" onclick="switchMode('signup')">Sign Up</button>
    </div>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleAuth()">Login</button>
  </div>

  <script>
    const SUPABASE_URL = 'https://dhgfmbsyndfbsetlhvm.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRoZ2ZtYnN5bmRmYnNyZXRsaHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3MzA2MDUsImV4cCI6MjA2MDMwNjYwNX0.Xy6a2BMXaEOBQV2vJrKWbivaP4tYE6nAQ8tSQG-wTZI';
    
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('authForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const messageEl = document.getElementById('authMessage');

      if (!username || !password) {
        messageEl.textContent = 'Please fill in both fields.';
        return;
      }

      // Attempt to log in
      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('username', username)
        .eq('password', password)
        .single();

      if (data) {
        // Logged in successfully
        localStorage.setItem('currentUser', username);
        window.location.href = 'index.html';
      } else {
        // Try to sign up
        const { error: signupError } = await supabase
          .from('users')
          .insert([{ username, password }]);

        if (signupError) {
          messageEl.textContent = 'Login failed.';
        } else {
          localStorage.setItem('currentUser', username);
          window.location.href = 'index.html';
        }
      }
    });
  </script>
</body>
</html>

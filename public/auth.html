<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bgimage.jpeg');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .auth-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: rgba(255,255,255,0.1);
      border-radius: 8px 8px 0 0;
      margin: 0 5px;
    }
    .tab.active {
      background: rgba(255,255,255,0.25);
      border-bottom: 2px solid #00bfff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #00bfff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="tabs">
      <div id="loginTab" class="tab active">Login</div>
      <div id="signupTab" class="tab">Sign Up</div>
    </div>

    <div id="form">
      <input id="username" type="text" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button id="submitBtn">Login</button>
      <div class="error" id="errorMsg"></div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://dhgfmbsyndfbsetlhvm.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRoZ2ZtYnN5bmRmYnNyZXRsaHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3MzA2MDUsImV4cCI6MjA2MDMwNjYwNX0.Xy6a2BMXaEOBQV2vJrKWbivaP4tYE6nAQ8tSQG-wTZI';
    
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.getElementById('authForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const messageEl = document.getElementById('authMessage');

      if (!username || !password) {
        messageEl.textContent = 'Please fill in both fields.';
        return;
      }

      // Attempt to log in
      const { data, error } = await supabase
        .from('users')
        .select('*')
        .eq('username', username)
        .eq('password', password)
        .single();

      if (data) {
        // Logged in successfully
        localStorage.setItem('currentUser', username);
        window.location.href = 'index.html';
      } else {
        // Try to sign up
        const { error: signupError } = await supabase
          .from('users')
          .insert([{ username, password }]);

        if (signupError) {
          messageEl.textContent = 'Login failed.';
        } else {
          localStorage.setItem('currentUser', username);
          window.location.href = 'index.html';
        }
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <link rel="icon" type="image/jpeg" href="site-icon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bgimage.jpeg');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }
  
    .container {
      max-width: 400px;
      margin: 120px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 40px 30px;
      border-radius: 16px;
      text-align: center;
    }
  
    h1 {
      margin-bottom: 30px;
    }
  
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
  
    .tab {
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-decoration: none;
      border: none;
      cursor: pointer;
      border-radius: 8px 8px 0 0;
      margin: 0 5px;
    }
  
    .tab.active {
      background-color: #00bfff;
      color: #000;
    }
  
    .form-group {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
  
    .form-group input {
      padding: 12px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      margin-bottom: 14px;
    }
  
    .form-group input:last-of-type {
      margin-bottom: 0;
    }
  
    .btn {
      background-color: #00bfff;
      color: #000;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 24px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .btn:hover {
      background-color: #00a0cc;
    }
  
    .error {
      margin-top: 20px;
      color: #ff4444;
      font-weight: bold;
    }
  </style>  
</head>
<body>
  <div class="auth-container">
    <div class="tabs">
      <div id="loginTab" class="tab active">Login</div>
      <div id="signupTab" class="tab">Sign Up</div>
    </div>

    <div id="form">
      <input id="username" type="text" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <input id="mcUsername" type="text" placeholder="Minecraft Username" style="display: none;" />
      <input id="sbProfile" type="text" placeholder="SkyBlock Profile (e.g. Lemon)" style="display: none;" />
      <button id="submitBtn">Login</button>
      <div class="error" id="errorMsg"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://dhgfmbsyndfbsretlhvm.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRoZ2ZtYnN5bmRmYnNyZXRsaHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3MzA2MDUsImV4cCI6MjA2MDMwNjYwNX0.Xy6a2BMXaEOBQV2vJrKWbivaP4tYE6nAQ8tSQG-wTZI";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const submitBtn = document.getElementById("submitBtn");
    const errorMsg = document.getElementById("errorMsg");

    const mcInput = document.getElementById("mcUsername");
    const profileInput = document.getElementById("sbProfile");

    let isLogin = true;

    loginTab.onclick = () => {
      isLogin = true;
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      submitBtn.textContent = "Login";
      mcInput.style.display = "none";
      profileInput.style.display = "none";
    };

    signupTab.onclick = () => {
      isLogin = false;
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      submitBtn.textContent = "Sign Up";
      mcInput.style.display = "block";
      profileInput.style.display = "block";
    };

    submitBtn.onclick = async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const mc_username = mcInput.value.trim();
      const sb_profile = profileInput.value.trim();

      if (!username || !password || (!isLogin && (!mc_username || !sb_profile))) {
        errorMsg.textContent = "Please fill in all required fields.";
        return;
      }

      if (isLogin) {
        const { data, error } = await supabase
          .from("users")
          .select("*")
          .eq("username", username)
          .eq("password", password)
          .maybeSingle();

        if (error || !data) {
          errorMsg.textContent = "Invalid login credentials.";
          return;
        }

        sessionStorage.setItem("user_id", data.id);
        sessionStorage.setItem("username", data.username);
        sessionStorage.setItem("mc_username", data.mc_username || "");
        sessionStorage.setItem("sb_profile", data.sb_profile || "");
        window.location.href = "index.html";
      } else {
        const { data, error } = await supabase
          .from("users")
          .insert([{ username, password, mc_username, sb_profile }])
          .select()
          .maybeSingle();

        if (error || !data) {
          errorMsg.textContent = "Sign-up failed: " + (error?.message || "Unknown error.");
          return;
        }

        sessionStorage.setItem("user_id", data.id);
        sessionStorage.setItem("username", data.username);
        sessionStorage.setItem("mc_username", data.mc_username);
        sessionStorage.setItem("sb_profile", data.sb_profile);
        window.location.href = "index.html";
      }
    };
  </script>
</body>
</html>

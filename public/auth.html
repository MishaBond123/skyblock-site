<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bgimage.jpeg');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .auth-container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      background-color: #00bfff;
      color: #fff;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2 id="formTitle">Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="submitBtn">Login</button>
    <p><a href="#" id="toggleForm" style="color:#00bfff;">Don't have an account? Sign up</a></p>
    <div class="error" id="error"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://dhgfmbsyndfbsretlhvm.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRoZ2ZtYnN5bmRmYnNyZXRsaHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3MzA2MDUsImV4cCI6MjA2MDMwNjYwNX0.Xy6a2BMXaEOBQV2vJrKWbivaP4tYE6nAQ8tSQG-wTZI"
    );

    const usernameEl = document.getElementById("username");
    const passwordEl = document.getElementById("password");
    const errorEl = document.getElementById("error");
    const submitBtn = document.getElementById("submitBtn");
    const toggleForm = document.getElementById("toggleForm");
    const formTitle = document.getElementById("formTitle");

    let isLogin = true;

    toggleForm.onclick = () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Sign Up";
      submitBtn.textContent = isLogin ? "Login" : "Sign Up";
      toggleForm.textContent = isLogin ? "Don't have an account? Sign up" : "Already have an account? Log in";
      errorEl.textContent = "";
    };

    submitBtn.onclick = async () => {
      const username = usernameEl.value.trim();
      const password = passwordEl.value.trim();
      if (!username || !password) return errorEl.textContent = "Please enter both fields.";

      if (isLogin) {
        const { data, error } = await supabase
          .from("users")
          .select("*")
          .eq("username", username)
          .eq("password", password)
          .maybeSingle();
        if (error || !data) return errorEl.textContent = "Invalid login credentials.";
        await supabase.auth.setSession({ access_token: "manual", user: { id: data.id, user_metadata: { username } } });
        document.cookie = `session_id=${data.id}; path=/`;
        location.href = "index.html";
      } else {
        const { data, error } = await supabase
          .from("users")
          .insert({ username, password })
          .select()
          .maybeSingle();
        if (error || !data) return errorEl.textContent = "Sign-up failed.";
        await supabase.auth.setSession({ access_token: "manual", user: { id: data.id, user_metadata: { username } } });
        document.cookie = `session_id=${data.id}; path=/`;
        location.href = "index.html";
      }
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saved Orders</title>
  <link rel="icon" type="image/jpeg" href="site-icon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bgimage.jpeg');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      position: relative;
    }
    .tabs {
      display: flex;
      gap: 10px;
      position: absolute;
      top: -40px;
      left: 20px;
    }
    .tab {
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 8px 8px 0 0;
    }
    .active-tab {
      background-color: rgba(255,255,255,0.1);
      border-bottom: 2px solid #00bfff;
    }
    input {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      width: 200px;
    }
    button {
      padding: 10px 14px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #00bfff;
      color: #fff;
    }
    .order-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: rgba(255, 255, 255, 0.05);
      margin: 8px 0;
      padding: 10px 16px;
      border-radius: 8px;
    }
    .order-row a {
      color: #00bfff;
      text-decoration: underline;
    }
    .remove-btn {
      background-color: crimson;
      margin-left: 12px;
    }
    .center {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <a class="tab" href="index.html">Orders</a>
      <a class="tab active-tab" href="saved-orders.html">Saved Orders</a>
    </div>

    <div id="authStatus" style="position: absolute; top: 10px; right: 20px; font-size: 14px;">
      <a href="auth.html" style="color: #00bfff; text-decoration: underline;">Log In / Sign Up</a>
    </div>

    <h1>Saved Orders</h1>
    <div id="content"></div>
  </div>

  <!-- ⚙️ Settings Popup Modal -->
<div id="settingsModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:999; justify-content:center; align-items:center;">
  <div style="background:#111; padding:30px; border-radius:10px; max-width:400px; width:90%; position:relative; color:#fff;">
    <h2 style="margin-top:0;">User Settings</h2>
    <label>Minecraft Username:</label>
    <input id="mcUsernameInput" style="width:100%; padding:10px; margin:8px 0;" />

    <label>SkyBlock Profile:</label>
    <input id="sbProfileInput" style="width:100%; padding:10px; margin:8px 0;" />

    <label>New Password:</label>
    <input type="password" id="newPasswordInput" style="width:100%; padding:10px; margin:8px 0;" />

    <label>Confirm New Password:</label>
    <input type="password" id="confirmPasswordInput" style="width:100%; padding:10px; margin:8px 0;" />

    <div style="margin-top:10px;">
      <button id="saveSettingsBtn" style="background:#00bfff; color:#fff; padding:10px 16px; border:none; border-radius:6px; cursor:pointer;">Save</button>
      <button onclick="document.getElementById('settingsModal').style.display='none'" style="margin-left:10px; background:#555; color:#fff; padding:10px 16px; border:none; border-radius:6px; cursor:pointer;">Cancel</button>
    </div>
    <div id="settingsError" style="color:crimson; margin-top:10px;"></div>
  </div>
</div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = "https://dhgfmbsyndfbsretlhvm.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRoZ2ZtYnN5bmRmYnNyZXRsaHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3MzA2MDUsImV4cCI6MjA2MDMwNjYwNX0.Xy6a2BMXaEOBQV2vJrKWbivaP4tYE6nAQ8tSQG-wTZI";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const userId = sessionStorage.getItem("user_id");
    const username = sessionStorage.getItem("username");
    const authStatus = document.getElementById("authStatus");
    const content = document.getElementById("content");

    if (!userId || !username) {
      content.innerHTML = `<p class="center">Please <a href="auth.html" style="color:#00bfff;">log in</a> to view your saved orders.</p>`;
    } else {
      authStatus.innerHTML = `
        Logged in as <strong>${username}</strong>
        <a href="#" id="logoutLink" style="color:#00bfff; margin-left:10px; text-decoration:underline;">Log Out</a>
      `;
      document.getElementById("logoutLink").onclick = () => {
        sessionStorage.clear();
        location.reload();
      };

      const { data: orders, error } = await supabase
        .from("saved_orders")
        .select("*")
        .eq("user_id", userId);

      content.innerHTML = `
        <div class="center">
          <input id="itemInput" placeholder="Item Type" />
          <input id="priceInput" placeholder="Order Price" />
          <button id="addBtn">+ Add Order</button>
        </div>
        <div id="ordersList" style="margin-top: 30px;"></div>
      `;

      const list = document.getElementById("ordersList");
      if (!orders || orders.length === 0) {
        list.innerHTML = '<p class="center">No saved orders yet.</p>';
      } else {
        list.innerHTML = orders.map(order => `
          <div class="order-row">
            <a href="index.html?item=${order.item}&track=${order.price}">
              ${order.item} @ ${parseFloat(order.price).toLocaleString()} coins
            </a>
            <button class="remove-btn" data-id="${order.id}">–</button>
          </div>
        `).join("");
      }

      document.querySelectorAll(".remove-btn").forEach(btn => {
        btn.onclick = async () => {
          await supabase.from("saved_orders").delete().eq("id", btn.dataset.id);
          location.reload();
        };
      });

      document.getElementById("addBtn").onclick = async () => {
  const item = document.getElementById("itemInput").value.trim();
  const price = document.getElementById("priceInput").value.trim();
  if (!item || !price || isNaN(price)) return alert("Enter a valid item and price.");

  const { data, error } = await supabase.from("saved_orders").insert([
    {
      user_id: userId,
      item,
      price
    }
  ]);
  // Add Settings link to authStatus if logged in
if (userId && username) {
  authStatus.innerHTML = `
    Logged in as <strong>${username}</strong>
    <a href="#" id="settingsLink" style="color:#00bfff; margin-left:10px; text-decoration:underline;">Settings</a>
    <a href="#" id="logoutLink" style="color:#00bfff; margin-left:10px; text-decoration:underline;">Log Out</a>
  `;

  document.getElementById("logoutLink").onclick = () => {
    sessionStorage.clear();
    location.reload();
  };

  document.getElementById("settingsLink").onclick = async () => {
    // Load current values
    const { data: userData } = await supabase.from("users").select("*").eq("id", userId).single();
    document.getElementById("mcUsernameInput").value = userData.mc_username || "";
    document.getElementById("sbProfileInput").value = userData.sb_profile || "";
    document.getElementById("newPasswordInput").value = "";
    document.getElementById("confirmPasswordInput").value = "";
    document.getElementById("settingsError").textContent = "";
    document.getElementById("settingsModal").style.display = "flex";
  };
}

// Handle save settings
document.getElementById("saveSettingsBtn").onclick = async () => {
  const mcUsername = document.getElementById("mcUsernameInput").value.trim();
  const sbProfile = document.getElementById("sbProfileInput").value.trim();
  const newPassword = document.getElementById("newPasswordInput").value;
  const confirmPassword = document.getElementById("confirmPasswordInput").value;

  if (newPassword && newPassword !== confirmPassword) {
    document.getElementById("settingsError").textContent = "Passwords do not match.";
    return;
  }

  const updates = {
    mc_username: mcUsername,
    sb_profile: sbProfile
  };

  const { error: updateError } = await supabase.from("users").update(updates).eq("id", userId);

  if (updateError) {
    document.getElementById("settingsError").textContent = "Failed to update profile.";
    return;
  }

  // Optional: update password via auth method
  if (newPassword) {
    const { error: pwError } = await supabase.auth.updateUser({ password: newPassword });
    if (pwError) {
      document.getElementById("settingsError").textContent = "Password update failed.";
      return;
    }
  }

  alert("Settings updated!");
  document.getElementById("settingsModal").style.display = "none";
};


  if (error) {
    console.error("Supabase insert error:", error);
    alert("Error saving order: " + error.message);
  } else {
    location.reload();
  }
};

    }
  </script>
</body>
</html>

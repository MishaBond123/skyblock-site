<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saved Orders</title>
  <link rel="icon" href="site-icon.jpeg" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bgimage.jpeg');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      position: relative;
    }
    .tabs {
      display: flex;
      gap: 10px;
      position: absolute;
      top: -40px;
      left: 20px;
    }
    .tab {
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 8px 8px 0 0;
    }
    .active-tab {
      background-color: rgba(255,255,255,0.1);
      border-bottom: 2px solid #00bfff;
    }
    .order-row {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <a class="tab" href="index.html">Orders</a>
      <a class="tab active-tab" href="saved-orders.html">Saved Orders</a>
    </div>
    <div id="authStatus" style="position: absolute; top: 10px; right: 20px;"></div>
    <h1>Saved Orders</h1>
    <div id="ordersUI"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://dhgfmbsyndfbsretlhvm.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRoZ2ZtYnN5bmRmYnNyZXRsaHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3MzA2MDUsImV4cCI6MjA2MDMwNjYwNX0.Xy6a2BMXaEOBQV2vJrKWbivaP4tYE6nAQ8tSQG-wTZI"
    );

    const { data: { session } } = await supabase.auth.getSession();
    const user = session?.user;

    const authStatus = document.getElementById("authStatus");
    const ordersUI = document.getElementById("ordersUI");

    if (!user) {
      authStatus.innerHTML = `<a href="auth.html" style="color:#00bfff;text-decoration:underline;">Log In / Sign Up</a>`;
      ordersUI.innerHTML = `<p>Please log in to view and manage saved orders.</p>`;
    } else {
      authStatus.innerHTML = `Logged in as <strong>${user.user_metadata?.username || user.email}</strong> <a href="#" id="logoutLink" style="color:#00bfff;text-decoration:underline;margin-left:10px;">Log Out</a>`;
      document.getElementById("logoutLink").onclick = async () => {
        await supabase.auth.signOut();
        location.reload();
      };

      const { data: orders } = await supabase.from("saved_orders").select("*").eq("user_id", user.id);
      ordersUI.innerHTML = `
        <input id="item" placeholder="Item Name" />
        <input id="price" placeholder="Price" />
        <button id="save">Save Order</button>
        <div id="ordersList"></div>
      `;
      const list = document.getElementById("ordersList");
      function renderOrders() {
        list.innerHTML = orders.map(o => `
          <div class="order-row">
            ${o.item} @ ${o.price}
            <button onclick="removeOrder('${o.id}')">X</button>
          </div>`).join("");
      }
      renderOrders();

      document.getElementById("save").onclick = async () => {
        const item = document.getElementById("item").value;
        const price = document.getElementById("price").value;
        await supabase.from("saved_orders").insert({ item, price, user_id: user.id });
        location.reload();
      };
      window.removeOrder = async (id) => {
        await supabase.from("saved_orders").delete().eq("id", id);
        location.reload();
      };
    }
  </script>
</body>
</html>

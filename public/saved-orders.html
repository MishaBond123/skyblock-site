<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saved Orders</title>
  <link rel="icon" type="image/jpeg" href="site-icon.jpeg" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bgimage.jpeg');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      position: relative;
    }
    .tabs {
      display: flex;
      gap: 10px;
      position: absolute;
      top: -40px;
      left: 20px;
    }
    .tab {
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 8px 8px 0 0;
    }
    .active-tab {
      background-color: rgba(255,255,255,0.1);
      border-bottom: 2px solid #00bfff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <a class="tab" href="index.html">Orders</a>
      <a class="tab active-tab" href="saved-orders.html">Saved Orders</a>
    </div>

    <div id="authStatus" style="position: absolute; top: 10px; right: 20px; font-size: 14px;">
      Loading login status...
    </div>

    <h1>Saved Orders</h1>
    <div id="content"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://dhgfmbsyndfbsretlhvm.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRoZ2ZtYnN5bmRmYnNyZXRsaHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3MzA2MDUsImV4cCI6MjA2MDMwNjYwNX0.Xy6a2BMXaEOBQV2vJrKWbivaP4tYE6nAQ8tSQG-wTZI"
    );

    const { data: { session } } = await supabase.auth.getSession();
    const authStatus = document.getElementById("authStatus");
    const content = document.getElementById("content");

    if (session?.user) {
      const user = session.user;
      authStatus.innerHTML = `Logged in as <strong>${user.user_metadata?.username || user.email}</strong> <a href="#" id="logoutLink" style="color:#00bfff; margin-left:10px; text-decoration:underline;">Log Out</a>`;
      document.getElementById("logoutLink").onclick = async () => {
        await supabase.auth.signOut();
        location.reload();
      };

      const { data: orders } = await supabase.from("saved_orders").select("*").eq("user_id", user.id);
      content.innerHTML = `
        <div>
          <input id="itemInput" placeholder="Item Type" />
          <input id="priceInput" placeholder="Order Price" />
          <button id="addBtn">+ Add Order</button>
        </div>
        <div id="ordersList"></div>
      `;

      const list = document.getElementById("ordersList");
      function render() {
        list.innerHTML = orders.map(order => `
          <div>
            <a href="index.html?item=${order.item}&track=${order.price}" target="_blank">${order.item} @ ${order.price} coins</a>
            <button onclick="deleteOrder(${order.id})">â€“</button>
          </div>
        `).join("");
      }
      render();

      window.deleteOrder = async (id) => {
        await supabase.from("saved_orders").delete().eq("id", id);
        location.reload();
      };

      document.getElementById("addBtn").onclick = async () => {
        const item = document.getElementById("itemInput").value.trim();
        const price = document.getElementById("priceInput").value.trim();
        if (!item || isNaN(price)) return alert("Invalid input");
        await supabase.from("saved_orders").insert({ user_id: user.id, item, price });
        location.reload();
      };
    } else {
      authStatus.innerHTML = `<a href="auth.html" style="color: #00bfff; text-decoration: underline;">Log In / Sign Up</a>`;
      content.innerHTML = `<p>Please log in to view your saved orders.</p>`;
    }
  </script>
</body>
</html>

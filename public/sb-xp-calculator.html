<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skyblock XP Calculator</title>
  <link rel="icon" type="image/png" href="site-icon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bgimage.jpeg');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      position: relative;
    }
    .tabs {
      display: flex;
      gap: 10px;
      position: absolute;
      top: -40px;
      left: 20px;
    }
    .tab {
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 8px 8px 0 0;
    }
    .active-tab {
      background-color: rgba(255,255,255,0.1);
      border-bottom: 2px solid #00bfff;
    }
    #authStatus {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
    }
    .xp-methods {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(330px, 1fr));
      gap: 16px;
      margin-top: 30px;
    }
    .xp-card {
      background-color: rgba(255, 255, 255, 0.06);
      border-radius: 10px;
      padding: 14px;
      font-size: 13px;
    }
    .xp-title {
      font-size: 15px;
      font-weight: bold;
      margin-bottom: 4px;
    }
    .xp-desc {
      color: #ccc;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <a class="tab" href="index.html">Orders</a>
      <a class="tab" href="saved-orders.html">Saved Orders</a>
      <a class="tab active-tab" href="sb-xp-calculator.html">Skyblock Xp Calculator</a>
    </div>
    <div id="authStatus">
      <a href="auth.html" id="loginLink">Log In / Sign Up</a>
    </div>
    <h1>Skyblock XP Calculator</h1>
    <p style="text-align: left;">Here you can view a list of the most efficient ways to spend coins on Skyblock xp.</p>
    <div class="xp-methods" id="xpMethodsContainer"></div>
  </div>

  <script>
    const API_KEY = "your-hypixel-api-key";
    const username = sessionStorage.getItem("username");
    const uuid = sessionStorage.getItem("uuid");
    const profileName = sessionStorage.getItem("sb_profile");
    const authStatus = document.getElementById("authStatus");

    if (username) {
      authStatus.innerHTML = `Logged in as <strong>${username}</strong> <a href="#" onclick="sessionStorage.clear();location.reload()">Log Out</a>`;
    }

    async function fetchUUID(username) {
      const res = await fetch(`https://api.mojang.com/users/profiles/minecraft/${username}`);
      const json = await res.json();
      return json.id;
    }

    async function fetchProfile(uuid, profileName) {
      const res = await fetch(`https://api.hypixel.net/skyblock/profiles?key=${API_KEY}&uuid=${uuid}`);
      const data = await res.json();
      return data.profiles.find(p => p.cute_name.toLowerCase() === profileName.toLowerCase());
    }

    async function fetchBazaar() {
      const res = await fetch(`https://api.hypixel.net/skyblock/bazaar?key=${API_KEY}`);
      const json = await res.json();
      const prices = {};
      for (const [id, item] of Object.entries(json.products)) {
        prices[id] = item.quick_status.buyPrice || 0;
      }
      return prices;
    }

    async function loadXpMethods() {
      const profileUUID = uuid || await fetchUUID(username);
      const profile = await fetchProfile(profileUUID, profileName);
      const member = profile.members[profileUUID];
      const collections = member.collection || {};
      const museum = member?.museum?.milestone || 0;

      const prices = await fetchBazaar();
      const res = await fetch("xpMethods.json");
      const methods = await res.json();

      const container = document.getElementById("xpMethodsContainer");
      container.innerHTML = "";

      for (const method of methods) {
        const { requirements } = method;

        if (requirements?.collection) {
          const collected = collections[requirements.collection.type] || 0;
          if (collected < requirements.collection.amount) continue;
        }

        if (requirements?.profile?.museumMilestone && museum < requirements.profile.museumMilestone) {
          continue;
        }

        let total = method.coins || 0;
        if (method.sources?.length) {
          for (const src of method.sources) {
            const price = src.type === "bazaar" ? prices[src.id] || 0 : 0;
            total += price * src.amount;
          }
        }

        const costStr = `${total.toLocaleString()} coins`;
        const effStr = `${Math.round(total / method.xp).toLocaleString()} coins/XP`;

        const div = document.createElement("div");
        div.className = "xp-card";
        div.innerHTML = `
          <div class="xp-title">${method.name}</div>
          <div class="xp-desc">${method.description}</div>
          <div class="xp-desc"><strong>${method.xp} XP</strong> for <strong>${costStr}</strong></div>
          <div class="xp-desc">${effStr}</div>
        `;
        container.appendChild(div);
      }
    }

    loadXpMethods();
  </script>
</body>
</html>

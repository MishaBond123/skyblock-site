<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skyblock XP Calculator</title>
  <link rel="icon" type="image/png" href="site-icon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bgimage.jpeg');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      position: relative;
    }
    .tabs {
      display: flex;
      gap: 10px;
      position: absolute;
      top: -40px;
      left: 20px;
    }
    .tab {
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 8px 8px 0 0;
    }
    .active-tab {
      background-color: rgba(255,255,255,0.1);
      border-bottom: 2px solid #00bfff;
    }
    #authStatus {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
    }
    .xp-methods {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .xp-card {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
    }
    .xp-title {
      font-size: 18px;
      font-weight: bold;
    }
    .xp-desc {
      font-size: 14px;
      color: #ccc;
    }
    a.link {
      color: #00bfff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <a class="tab" href="index.html">Orders</a>
      <a class="tab" href="saved-orders.html">Saved Orders</a>
      <a class="tab active-tab" href="sb-xp-calculator.html">Skyblock Xp Calculator</a>
    </div>

    <div id="authStatus"></div>

    <h1>Skyblock XP Calculator</h1>
    <div class="subheading" style="text-align:left; margin-bottom:20px;">
      Here you can view a list of the most efficient ways to spend coins on Skyblock xp.<br/>
      For most efficient minion crafts, visit <a class="link" href="https://hyminions.herokuapp.com/minionscost" target="_blank">hyminions.herokuapp.com/minionscost</a>.
    </div>

    <div class="xp-methods" id="xpMethodsContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://dhgfmbsyndfbsretlhvm.supabase.co";
    const SUPABASE_ANON_KEY = "YOUR_SUPABASE_ANON_KEY"; // Replace with yours
    const API_KEY = "YOUR_HYPIXEL_API_KEY"; // Replace with yours

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const authStatus = document.getElementById("authStatus");
    const mcUsername = sessionStorage.getItem("mc_username");
    const sbProfile = sessionStorage.getItem("sb_profile");
    const username = sessionStorage.getItem("username");
    const userId = sessionStorage.getItem("user_id");

    if (username && userId) {
      authStatus.innerHTML = `
        Logged in as <strong>${username}</strong>
        <a href="#" id="logoutLink" style="color:#00bfff; margin-left:10px;">Log Out</a>
      `;
      document.getElementById("logoutLink").onclick = () => {
        sessionStorage.clear();
        location.reload();
      };
    } else {
      authStatus.innerHTML = `<a href="auth.html" class="link">Log In / Sign Up</a>`;
    }

    const container = document.getElementById("xpMethodsContainer");

    async function fetchUUID(username) {
      const res = await fetch(`https://api.mojang.com/users/profiles/minecraft/${username}`);
      const json = await res.json();
      return json.id;
    }

    async function fetchProfile(uuid) {
      const res = await fetch(`https://api.hypixel.net/skyblock/profiles?key=${API_KEY}&uuid=${uuid}`);
      const data = await res.json();
      return data.profiles.find(p => p.cute_name.toLowerCase() === sbProfile.toLowerCase());
    }

    async function fetchBazaar() {
      const res = await fetch(`https://api.hypixel.net/skyblock/bazaar?key=${API_KEY}`);
      return (await res.json()).products;
    }

    async function fetchXpMethods() {
      const res = await fetch("xpMethods.json");
      return await res.json();
    }

    function checkRequirements(method, profileData) {
      const req = method.requirements || {};
      const collection = req.collection;
      const profile = req.profile || {};
      const skills = req.skills || [];

      // Museum milestone
      if (profile.museumMilestone !== undefined) {
        const current = profileData.museum?.milestone || 0;
        if (current < profile.museumMilestone) return false;
      }

      // Collection requirement
      if (collection) {
        const id = collection.name.toUpperCase();
        const amount = profileData.collections?.[id] || 0;
        if (amount < collection.amount) return false;
      }

      // Skills
      for (const s of skills) {
        const lvl = profileData.skills?.[s.type] || 0;
        if (lvl < s.level) return false;
      }

      return true;
    }

    async function init() {
      if (!mcUsername || !sbProfile) {
        container.innerHTML = "<p>Please log in to see XP sources.</p>";
        return;
      }

      const uuid = await fetchUUID(mcUsername);
      const profile = await fetchProfile(uuid);
      const member = profile.members[uuid];

      const collectionData = member.collection || {};
      const museumData = member.museum || {};
      const skillsData = member.player_data?.experience_skill || {};

      const profileState = {
        collections: collectionData,
        museum: { milestone: museumData.milestone || 0 },
        skills: {
          combat: Math.floor((skillsData.combat || 0) / 100),
          mining: Math.floor((skillsData.mining || 0) / 100),
          farming: Math.floor((skillsData.farming || 0) / 100)
        }
      };

      const [bazaar, methods] = await Promise.all([fetchBazaar(), fetchXpMethods()]);

      const entries = [];

      for (const method of methods) {
        if (!checkRequirements(method, profileState)) continue;

        let totalCost = 0;
        let valid = true;

        for (const src of method.sources) {
          if (src.type === "bazaar") {
            const price = bazaar[src.id]?.quick_status?.buyPrice || 0;
            if (price <= 0) {
              valid = false;
              break;
            }
            totalCost += price * src.amount;
          } else if (src.type === "ah") {
            totalCost += src.amount * 1000000; // example fallback
          } else if (src.type === "npc") {
            totalCost += src.amount * 1; // example static
          }
        }

        if (!valid) continue;

        const cost = method.coins > 0 ? method.coins : totalCost;
        const efficiency = cost / method.xp;

        entries.push({ ...method, cost, efficiency });
      }

      entries.sort((a, b) => a.efficiency - b.efficiency);

      for (const entry of entries.slice(0, 50)) {
        const div = document.createElement("div");
        div.className = "xp-card";
        div.innerHTML = `
          <div class="xp-title">${entry.name}</div>
          <div class="xp-desc">${entry.description}<br>
            Cost: ${entry.cost.toLocaleString()} coins | XP: ${entry.xp}
          </div>
        `;
        container.appendChild(div);
      }
    }

    init();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skyblock XP Calculator</title>
  <link rel="icon" type="image/jpeg" href="site-icon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bgimage.jpeg');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      position: relative;
    }
    .tabs {
      display: flex;
      gap: 10px;
      position: absolute;
      top: -40px;
      left: 20px;
    }
    .tab {
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 8px 8px 0 0;
    }
    .active-tab {
      background-color: rgba(255,255,255,0.1);
      border-bottom: 2px solid #00bfff;
    }

    .xp-methods .card {
      background-color: rgba(255, 255, 255, 0.06);
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 10px;
    }

    #authStatus {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
    }

    a {
      color: #00bfff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <a class="tab" href="index.html">Orders</a>
      <a class="tab" href="saved-orders.html">Saved Orders</a>
      <a class="tab active-tab" href="sb-xp-calculator.html">Skyblock Xp Calculator</a>
    </div>

    <div id="authStatus">
      <a href="auth.html" id="loginLink">Log In / Sign Up</a>
    </div>

    <h1>Skyblock XP Calculator</h1>
    <p style="text-align: left;">
      Here you can view a list of the most efficient ways to spend coins on Skyblock xp.<br />
      For most efficient minion crafts, visit
      <a href="https://hyminions.herokuapp.com/minionscost" target="_blank">hyminions.herokuapp.com/minionscost</a>.
    </p>

    <div class="xp-methods" id="xpMethodsContainer"></div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://dhgfmbsyndfbsretlhvm.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRoZ2ZtYnN5bmRmYnNyZXRsaHZtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ3MzA2MDUsImV4cCI6MjA2MDMwNjYwNX0.Xy6a2BMXaEOBQV2vJrKWbivaP4tYE6nAQ8tSQG-wTZI"
    );

    const API_KEY = "6d4b47ff-1672-48b9-a1e5-78a97f03883d";

    const authStatus = document.getElementById("authStatus");
    const loginLink = document.getElementById("loginLink");

    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        loginLink.style.display = "inline";
        return;
      }

      const { data: profile } = await supabase
        .from("users")
        .select("username")
        .eq("uuid", user.id)
        .single();

      if (profile) {
        authStatus.innerHTML = `Logged in as <strong>${profile.username}</strong> <a href="#" onclick="logout()">Log Out</a>`;
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      location.reload();
    }

    async function loadXpMethods() {
      const response = await fetch("xpMethods.json");
      const methods = await response.json();

      const container = document.getElementById("xpMethodsContainer");
      container.innerHTML = "";

      for (const method of methods) {
        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
          <h3>${method.name}</h3>
          <p>${method.description || ""}</p>
          <p><strong>XP:</strong> ${method.xp} | <strong>Raw Coins:</strong> ${method.coins.toLocaleString()}</p>
        `;

        if (method.sources?.length) {
          div.innerHTML += "<p><strong>Materials:</strong></p><ul>" + method.sources.map(
            s => `<li>${s.amount} × ${s.id} (${s.type})</li>`
          ).join("") + "</ul>";
        }

        if (method.requirements) {
          div.innerHTML += "<p><strong>Requirements:</strong></p><ul>";

          if (method.requirements.collection) {
            const { name, type, amount } = method.requirements.collection;
            div.innerHTML += `<li>${type} collection "${name}" ≥ ${amount.toLocaleString()}</li>`;
          }

          if (method.requirements.profile?.museum) {
            div.innerHTML += `<li>Museum milestone ≥ ${method.requirements.profile.museum}</li>`;
          }

          div.innerHTML += "</ul>";
        }

        container.appendChild(div);
      }
    }

    checkAuth();
    loadXpMethods();
  </script>
</body>
</html>

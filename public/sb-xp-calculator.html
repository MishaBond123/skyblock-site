<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skyblock XP Calculator</title>
  <link rel="icon" type="image/jpeg" href="site-icon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bgimage.jpeg');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      position: relative;
    }
    .tabs {
      display: flex;
      gap: 10px;
      position: absolute;
      top: -40px;
      left: 20px;
    }
    .tab {
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 8px 8px 0 0;
    }
    .active-tab {
      background-color: rgba(255,255,255,0.1);
      border-bottom: 2px solid #00bfff;
    }
    #authStatus {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
    }
    a {
      color: #00bfff;
    }
    .xp-methods {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.06);
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.4em;
    }
    .card h3 {
      margin-top: 0;
      margin-bottom: 4px;
      font-size: 16px;
    }
    .card p {
      margin: 3px 0;
    }
    .small {
      color: #ccc;
      font-size: 13px;
    }
    select {
      margin-top: 12px;
      font-size: 14px;
      padding: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <a class="tab" href="index.html">Orders</a>
      <a class="tab" href="saved-orders.html">Saved Orders</a>
      <a class="tab active-tab" href="sb-xp-calculator.html">Skyblock Xp Calculator</a>
    </div>

    <div id="authStatus">
      <a href="auth.html" id="loginLink">Log In / Sign Up</a>
    </div>

    <h1>Skyblock XP Calculator</h1>
    <p style="text-align: left;">
      Here you can view a list of the most efficient ways to spend coins on Skyblock xp.<br />
      For most efficient minion crafts, visit
      <a href="https://hyminions.herokuapp.com/minionscost" target="_blank">hyminions.herokuapp.com/minionscost</a>.
    </p>

    <label for="methodFilter">Filter by Method Type:</label>
    <select id="methodFilter">
      <option value="all">All Methods</option>
      <option value="bank">Bank Upgrades</option>
      <option value="minion">Minion Crafts</option>
      <!-- Add more categories as needed -->
    </select>

    <div class="xp-methods" id="xpMethodsContainer"></div>
  </div>

  <script>
    const username = sessionStorage.getItem("username");
    const mcUsername = sessionStorage.getItem("mc_username");
    const profileName = sessionStorage.getItem("sb_profile");
    const authStatus = document.getElementById("authStatus");

    if (!username || !mcUsername || !profileName) {
      authStatus.innerHTML = `<a href="auth.html" id="loginLink">Log In / Sign Up</a>`;
    } else {
      authStatus.innerHTML = `Logged in as <strong>${username}</strong> <a href="#" onclick="logout()">Log Out</a>`;
    }

    function logout() {
      sessionStorage.clear();
      location.reload();
    }

    const API_KEY = "6d4b47ff-1672-48b9-a1e5-78a97f03883d";

    async function fetchUUID(name) {
      const res = await fetch(`https://api.mojang.com/users/profiles/minecraft/${name}`);
      const data = await res.json();
      return data?.id || null;
    }

    async function fetchBazaarPrices() {
      const res = await fetch(`https://api.hypixel.net/skyblock/bazaar?key=${API_KEY}`);
      const json = await res.json();
      const prices = {};
      for (const [id, p] of Object.entries(json.products)) {
        prices[id] = p.quick_status.buyPrice || 0;
      }
      return prices;
    }

    async function fetchProfile(uuid, profileName) {
      const res = await fetch(`https://api.hypixel.net/skyblock/profiles?key=${API_KEY}&uuid=${uuid}`);
      const data = await res.json();
      return data.profiles.find(p => p.cute_name.toLowerCase() === profileName.toLowerCase());
    }

    function canUnlock(method, collections, milestone) {
      const req = method.requirements;
      if (!req) return true;

      const c = req.collection;
      const colOk = !c || (collections?.[c.type]?.[c.name] || 0) >= c.amount;

      const m = req.profile?.museumMilestone;
      const mOk = m == null || milestone >= m;

      return colOk && mOk;
    }

    async function loadXpMethods() {
      const uuid = await fetchUUID(mcUsername);
      if (!uuid) return alert("Unable to fetch UUID.");

      const [prices, methods, profileData] = await Promise.all([
        fetchBazaarPrices(),
        fetch("xpMethods.json").then(r => r.json()),
        fetchProfile(uuid, profileName)
      ]);

      const container = document.getElementById("xpMethodsContainer");
      const filter = document.getElementById("methodFilter");
      container.innerHTML = "";

      const member = profileData.members[uuid];
      const collections = member.collection || {};
      const milestone = member?.player_data?.museum?.museumMilestone || 0;

      const shown = new Set();
      for (const method of methods) {
        const req = method.requirements;
        const id = `${method.name}-${method.xp}`;
        if (shown.has(id)) continue;

        if (!canUnlock(method, collections, milestone)) continue;
        if (filter.value !== "all" && method.type !== filter.value) continue;

        shown.add(id);
        let total = method.coins || 0;
        if (method.sources?.length) {
          for (const s of method.sources) {
            const price = s.type === "bazaar" ? prices[s.id] || 0 : 0;
            total += price * s.amount;
          }
        }

        const cost = Math.round(total);
        const perXp = Math.round(cost / method.xp);

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${method.name}</h3>
          <p>${method.description}</p>
          <p><strong>${method.xp} XP</strong> for <strong>${cost.toLocaleString()}</strong> coins</p>
          <p class="small">${perXp.toLocaleString()} coins/XP</p>
        `;
        container.appendChild(div);
      }
    }

    document.getElementById("methodFilter").addEventListener("change", loadXpMethods);

    if (mcUsername && profileName) loadXpMethods();
  </script>
</body>
</html>

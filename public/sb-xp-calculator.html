<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skyblock XP Calculator</title>
  <link rel="icon" type="image/jpeg" href="site-icon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bgimage.jpeg');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      position: relative;
    }

    .tabs {
      display: flex;
      gap: 10px;
      position: absolute;
      top: -40px;
      left: 20px;
    }

    .tab {
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 8px 8px 0 0;
    }

    .active-tab {
      background-color: rgba(255,255,255,0.1);
      border-bottom: 2px solid #00bfff;
    }

    #authStatus {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
    }

    a {
      color: #00bfff;
    }

    .xp-methods {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.06);
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.4em;
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 4px;
      font-size: 16px;
    }

    .card p {
      margin: 3px 0;
    }

    .small {
      color: #ccc;
      font-size: 13px;
    }

    ul {
      margin: 4px 0 0 16px;
      padding: 0;
    }

    li {
      font-size: 13px;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <a class="tab" href="index.html">Orders</a>
      <a class="tab" href="saved-orders.html">Saved Orders</a>
      <a class="tab active-tab" href="sb-xp-calculator.html">Skyblock Xp Calculator</a>
    </div>

    <div id="authStatus">
      <a href="auth.html" id="loginLink">Log In / Sign Up</a>
    </div>

    <h1>Skyblock XP Calculator</h1>
    <p style="text-align: left;">
      Here you can view a list of the most efficient ways to spend coins on Skyblock xp.<br />
      For most efficient minion crafts, visit
      <a href="https://hyminions.herokuapp.com/minionscost" target="_blank">hyminions.herokuapp.com/minionscost</a>.
    </p>

    <div class="xp-methods" id="xpMethodsContainer"></div>
  </div>

  <script>
    // Login state detection using sessionStorage (as expected)
    const username = sessionStorage.getItem("username");
    const authStatus = document.getElementById("authStatus");
    if (username) {
      authStatus.innerHTML = `Logged in as <strong>${username}</strong> <a href="#" onclick="logout()">Log Out</a>`;
    }
    function logout() {
      sessionStorage.clear();
      location.reload();
    }

    const API_KEY = "6d4b47ff-1672-48b9-a1e5-78a97f03883d";

    async function fetchBazaarPrices() {
      const res = await fetch(`https://api.hypixel.net/skyblock/bazaar?key=${API_KEY}`);
      const json = await res.json();
      const prices = {};
      for (const [id, p] of Object.entries(json.products)) {
        prices[id] = p.quick_status.buyPrice || 0;
      }
      return prices;
    }

    async function loadXpMethods() {
      const response = await fetch("xpMethods.json");
      const methods = await response.json();
      const prices = await fetchBazaarPrices();
      const container = document.getElementById("xpMethodsContainer");
      container.innerHTML = "";

      for (const method of methods) {
        let totalCost = 0;

        if (method.sources?.length) {
          for (const mat of method.sources) {
            const price = mat.type === "bazaar" ? prices[mat.id] || 0 : 0;
            totalCost += price * mat.amount;
          }
        } else {
          totalCost = method.coins;
        }

        const roundedCost = Math.round(totalCost);
        const coinsPerXp = Math.round(roundedCost / method.xp);

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${method.name}</h3>
          <p>${method.description || ""}</p>
          <p><strong>${method.xp} XP</strong> for <strong>${roundedCost.toLocaleString()}</strong> coins</p>
          <p class="small">${coinsPerXp.toLocaleString()} coins/XP</p>
        `;

        if (method.requirements) {
          div.innerHTML += "<p><strong>Requires:</strong></p><ul>";
          if (method.requirements.collection) {
            const c = method.requirements.collection;
            div.innerHTML += `<li>${c.type} collection '${c.name}' ≥ ${c.amount.toLocaleString()}</li>`;
          }
          if (method.requirements.profile?.museum) {
            div.innerHTML += `<li>Museum milestone ≥ ${method.requirements.profile.museum}</li>`;
          }
          div.innerHTML += "</ul>";
        }

        container.appendChild(div);
      }
    }

    loadXpMethods();
  </script>
</body>
</html>

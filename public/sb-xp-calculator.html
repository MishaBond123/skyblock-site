<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skyblock XP Calculator</title>
  <link rel="icon" type="image/jpeg" href="site-icon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bgimage.jpeg');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      position: relative;
    }
    .tabs {
      display: flex;
      gap: 10px;
      position: absolute;
      top: -40px;
      left: 20px;
    }
    .tab {
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 8px 8px 0 0;
    }
    .active-tab {
      background-color: rgba(255,255,255,0.1);
      border-bottom: 2px solid #00bfff;
    }
    #authStatus {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
    }
    a {
      color: #00bfff;
    }
    .xp-methods {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.06);
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.4em;
    }
    .card h3 {
      margin-top: 0;
      margin-bottom: 4px;
      font-size: 16px;
    }
    .card p {
      margin: 3px 0;
    }
    .small {
      color: #ccc;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <a class="tab" href="index.html">Orders</a>
      <a class="tab" href="saved-orders.html">Saved Orders</a>
      <a class="tab active-tab" href="sb-xp-calculator.html">Skyblock Xp Calculator</a>
    </div>

    <div id="authStatus">
      <a href="auth.html" id="loginLink">Log In / Sign Up</a>
    </div>

    <h1>Skyblock XP Calculator</h1>
    <p style="text-align: left;">
      Here you can view a list of the most efficient ways to spend coins on Skyblock xp.<br />
      For most efficient minion crafts, visit
      <a href="https://hyminions.herokuapp.com/minionscost" target="_blank">hyminions.herokuapp.com/minionscost</a>.
    </p>
    <details id="debugInfo" style="margin-bottom: 16px;">
      <summary style="cursor: pointer;">View Profile Unlock Info</summary>
      <div id="profileInfo" style="font-size: 14px; margin-top: 8px;"></div>
    </details>    
    <div class="xp-methods" id="xpMethodsContainer"></div>
  </div>

  <script>
    const username = sessionStorage.getItem("username");
    const uuid = sessionStorage.getItem("uuid");
    const profileName = sessionStorage.getItem("sb_profile");
    const authStatus = document.getElementById("authStatus");
    
    if (username) {
      authStatus.innerHTML = `Logged in as <strong>${username}</strong> <a href="#" onclick="logout()">Log Out</a>`;
    }
    function logout() {
      sessionStorage.clear();
      location.reload();
    }
    
    const API_KEY = "6d4b47ff-1672-48b9-a1e5-78a97f03883d";
    
    async function fetchBazaarPrices() {
      const res = await fetch(`https://api.hypixel.net/skyblock/bazaar?key=${API_KEY}`);
      const json = await res.json();
      const prices = {};
      for (const [id, p] of Object.entries(json.products)) {
        prices[id] = p.quick_status.buyPrice || 0;
      }
      return prices;
    }
    
    async function fetchProfileData() {
      if (!uuid || !profileName) return null;
      const res = await fetch(`https://api.hypixel.net/skyblock/profiles?key=${API_KEY}&uuid=${uuid}`);
      const data = await res.json();
      return data.profiles.find(p => p.cute_name.toLowerCase() === profileName.toLowerCase());
    }
    
    function isUnlocked(method, collections, museumMilestone) {
  const req = method.requirements;
  if (!req) return true;

  let hasCollection = true;
  if (req.collection) {
    const type = req.collection.type?.toLowerCase();
    const name = req.collection.name?.toUpperCase();
    const colValue = collections?.[type]?.[name] ?? 0;
    hasCollection = colValue >= req.collection.amount;
  }

  let hasMuseum = true;
  if (req.profile?.museumMilestone) {
    hasMuseum = museumMilestone >= req.profile.museumMilestone;
  }

  return hasCollection && hasMuseum;
}

    
    function formatNumber(n) {
      return n?.toLocaleString() ?? "0";
    }
    
    async function loadXpMethods() {
      const [prices, xpMethods, profileData] = await Promise.all([
        fetchBazaarPrices(),
        fetch("xpMethods.json").then(r => r.json()),
        fetchProfileData()
      ]);
    
      const container = document.getElementById("xpMethodsContainer");
      container.innerHTML = "";
    
      const member = profileData?.members?.[uuid];
      const collections = member?.collection || {};
      const museumMilestone = member?.museum?.milestone || 0;
    
      // ✅ Show debug summary
      const profileInfo = document.getElementById("profileInfo");
      const collectionTypes = {};
    
      for (const method of xpMethods) {
        const c = method.requirements?.collection;
        if (c?.type && c?.name) {
          if (!collectionTypes[c.type]) collectionTypes[c.type] = new Set();
          collectionTypes[c.type].add(c.name);
        }
      }
    
      let html = `<p><strong>Museum Milestone:</strong> ${museumMilestone}</p>`;
      for (const [type, names] of Object.entries(collectionTypes)) {
        html += `<p><strong>${type} collections:</strong><ul>`;
        for (const name of names) {
          const value = collections?.[type]?.[name] ?? 0;
          html += `<li>${name}: ${formatNumber(value)}</li>`;
        }
        html += `</ul></p>`;
      }
      profileInfo.innerHTML = html;
    
      // ✅ Find last unlocked
      let lastUnlockedIndex = -1;
      for (let i = 0; i < xpMethods.length; i++) {
        if (isUnlocked(xpMethods[i], collections, museumMilestone)) {
          lastUnlockedIndex = i;
        }
      }
    
      // ✅ Display next available upgrade
      for (let i = lastUnlockedIndex + 1; i < xpMethods.length; i++) {
        const method = xpMethods[i];
        let totalCost = method.coins || 0;
    
        if (method.sources?.length) {
          for (const mat of method.sources) {
            const price = mat.type === "bazaar" ? prices[mat.id] || 0 : 0;
            totalCost += price * mat.amount;
          }
        }
    
        const rounded = Math.round(totalCost);
        const perXp = Math.round(rounded / method.xp);
    
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${method.name}</h3>
          <p>${method.description}</p>
          <p><strong>${method.xp} XP</strong> for <strong>${rounded.toLocaleString()}</strong> coins</p>
          <p class="small">${perXp.toLocaleString()} coins/XP</p>
        `;
        container.appendChild(div);
        break; // only show next one
      }
    }
    
    loadXpMethods();
    </script>    
</body>
</html>

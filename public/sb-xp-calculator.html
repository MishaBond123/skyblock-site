<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skyblock XP Calculator</title>
  <link rel="icon" type="image/jpeg" href="site-icon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('bgimage.jpeg');
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      position: relative;
    }
    .tabs {
      display: flex;
      gap: 10px;
      position: absolute;
      top: -40px;
      left: 20px;
    }
    .tab {
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 8px 8px 0 0;
    }
    .active-tab {
      background-color: rgba(255,255,255,0.1);
      border-bottom: 2px solid #00bfff;
    }
    #authStatus {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
    }
    a {
      color: #00bfff;
    }
    .xp-methods {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.06);
      padding: 14px 16px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.4em;
    }
    .card h3 {
      margin-top: 0;
      margin-bottom: 4px;
      font-size: 16px;
    }
    .card p {
      margin: 3px 0;
    }
    .small {
      color: #ccc;
      font-size: 13px;
    }
    ul {
      margin: 4px 0 0 16px;
      padding: 0;
    }
    li {
      font-size: 13px;
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <a class="tab" href="index.html">Orders</a>
      <a class="tab" href="saved-orders.html">Saved Orders</a>
      <a class="tab active-tab" href="sb-xp-calculator.html">Skyblock Xp Calculator</a>
    </div>

    <div id="authStatus">
      <a href="auth.html" id="loginLink">Log In / Sign Up</a>
    </div>

    <h1>Skyblock XP Calculator</h1>
    <p style="text-align: left;">
      Here you can view a list of the most efficient ways to spend coins on Skyblock xp.<br />
      For most efficient minion crafts, visit
      <a href="https://hyminions.herokuapp.com/minionscost" target="_blank">hyminions.herokuapp.com/minionscost</a>.
    </p>

    <div class="xp-methods" id="xpMethodsContainer"></div>
  </div>

  <script>
    async function fetchBazaarPrices() {
      const res = await fetch("https://api.hypixel.net/skyblock/bazaar?key=6d4b47ff-1672-48b9-a1e5-78a97f03883d");
      const json = await res.json();
      const prices = {};
      for (const [id, data] of Object.entries(json.products)) {
        prices[id] = data.quick_status.buyPrice || 0;
      }
      return prices;
    }
  
    async function fetchProfileData() {
      const username = sessionStorage.getItem("username");
      if (!username) return null;
      const res = await fetch(`https://skyhelper.net/api/v4/profile/${username}`);
      return await res.json();
    }
  
    async function loadXpMethods() {
      const [prices, xpMethods, profile] = await Promise.all([
        fetchBazaarPrices(),
        fetch("xpMethods.json").then(r => r.json()),
        fetchProfileData()
      ]);
  
      const container = document.getElementById("xpMethodsContainer");
      container.innerHTML = "";
  
      const member = profile?.data?.profile?.members?.[profile.data.uuid];
      const collections = member?.collection || {};
      const museumMilestone = member?.museum?.milestone || 0;
  
      function meetsRequirements(method) {
        const req = method.requirements;
        if (!req) return true;
  
        const hasCollection = req.collection
          ? (collections[req.collection.name] || 0) >= req.collection.amount
          : true;
  
        const hasMuseum = req.profile?.museumMilestone
          ? museumMilestone >= req.profile.museumMilestone
          : true;
  
        return hasCollection && hasMuseum;
      }
  
      for (const method of xpMethods) {
        if (meetsRequirements(method)) {
          renderMethod(method);
          break; // show only the first one they qualify for
        }
      }
  
      function renderMethod(method) {
        let totalCost = method.coins || 0;
  
        if (method.sources?.length) {
          for (const mat of method.sources) {
            const price = mat.type === "bazaar" ? prices[mat.id] || 0 : 0;
            totalCost += price * mat.amount;
          }
        }
  
        const totalRounded = Math.round(totalCost);
        const costPerXp = Math.round(totalRounded / method.xp);
  
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <h3>${method.name}</h3>
          <p>${method.description}</p>
          <p><strong>${method.xp} XP</strong> for <strong>${totalRounded.toLocaleString()}</strong> coins</p>
          <p class="small">${costPerXp.toLocaleString()} coins/XP</p>
        `;
        container.appendChild(div);
      }
    }
  
    loadXpMethods();
  </script>      
</body>
</html>

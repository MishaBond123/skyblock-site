<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skyblock XP Calculator</title>
  <link rel="icon" href="site-icon.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url("bgimage.jpeg");
      background-size: cover;
      background-attachment: fixed;
      color: white;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 16px;
      position: relative;
    }

    .tabs {
      display: flex;
      gap: 10px;
      position: absolute;
      top: -40px;
      left: 20px;
    }

    .tab {
      padding: 8px 16px;
      background-color: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-decoration: none;
      border-radius: 8px 8px 0 0;
    }

    .active-tab {
      background-color: rgba(255,255,255,0.1);
      border-bottom: 2px solid #00bfff;
    }

    #authStatus {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 14px;
    }

    h1 {
      margin-top: 10px;
    }

    .subheading {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 16px;
    }

    .xp-card {
      background-color: rgba(255, 255, 255, 0.06);
      border-radius: 10px;
      padding: 14px;
      font-size: 13px;
    }

    .xp-title {
      font-size: 15px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 6px;
    }

    .xp-desc {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <a class="tab" href="index.html">Orders</a>
      <a class="tab" href="saved-orders.html">Saved Orders</a>
      <a class="tab active-tab" href="sb-xp-calculator.html">Skyblock Xp Calculator</a>
    </div>

    <div id="authStatus"></div>

    <h1>Skyblock XP Calculator</h1>
    <div class="subheading" style="text-align: left;">
      Here you can view a list of the most efficient ways to spend coins on Skyblock xp.
    </div>

    <div class="card-grid" id="xpMethodsContainer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://dhgfmbsyndfbsretlhvm.supabase.co";
    const SUPABASE_ANON_KEY = "your-real-key";
    const API_KEY = "your-hypixel-api-key";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const authStatus = document.getElementById("authStatus");
    const username = sessionStorage.getItem("username");

    if (username) {
      authStatus.innerHTML = `
        Logged in as <strong>${username}</strong>
        <a href="#" id="logoutLink" style="color:#00bfff; margin-left:10px;">Log Out</a>`;
      document.getElementById("logoutLink").onclick = () => {
        sessionStorage.clear();
        location.reload();
      };
    } else {
      authStatus.innerHTML = `<a href="auth.html" style="color: #00bfff;">Log In / Sign Up</a>`;
    }

    const container = document.getElementById("xpMethodsContainer");

    async function fetchBazaarPrices() {
      const res = await fetch(`https://api.hypixel.net/skyblock/bazaar?key=${API_KEY}`);
      const json = await res.json();
      const prices = {};
      for (const [id, product] of Object.entries(json.products)) {
        prices[id] = product.quick_status.buyPrice || 0;
      }
      return prices;
    }

    function formatCoins(n) {
      return n.toLocaleString(undefined, { maximumFractionDigits: 0 });
    }

    function createCard(entry) {
      const coinsPerXp = Math.round(entry.totalCost / entry.xp);
      const costText = `${entry.xp} XP for ${formatCoins(entry.totalCost)} coins, ${formatCoins(coinsPerXp)} coins/XP`;

      return `
        <div class="xp-card">
          <div class="xp-title">${entry.name}</div>
          <div class="xp-desc">${entry.description}</div>
          <div class="xp-desc">${costText}</div>
          ${entry.requirement ? `<div class="xp-desc">Requires ${entry.requirement}</div>` : ""}
        </div>
      `;
    }

    async function loadXpMethods() {
      const prices = await fetchBazaarPrices();
      const res = await fetch("xpMethods.json");
      const methods = await res.json();
      const entries = [];

      for (const method of methods) {
        let totalCost = 0;
        for (const mat of method.materials) {
          const price = mat.source === "bazaar" ? prices[mat.item_id] || 0 : 0;
          totalCost += price * mat.quantity;
        }

        entries.push({
          name: method.name,
          description: method.description,
          xp: method.xp,
          totalCost,
          requirement: method.requirement || ""
        });
      }

      entries.sort((a, b) => (a.totalCost / a.xp) - (b.totalCost / b.xp));
      container.innerHTML = entries.map(createCard).join("");
    }

    loadXpMethods();
  </script>
</body>
</html>
